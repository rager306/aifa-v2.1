# DEPRECATED: This workflow is kept for reference only.
# The main security pipeline is now integrated into .github/workflows/ci.yml
# This workflow runs only on schedule for periodic security scans.

name: Security Scan (Legacy)

on:
  schedule:
    # Run daily at 00:00 UTC (midnight)
    - cron: '0 0 * * *'

jobs:
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install uv
        run: pipx install uv

      - name: Run Semgrep
        run: npm run semgrep:ci
        continue-on-error: true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif

      - name: Upload JSON Report
        uses: actions/upload-artifact@v3
        with:
          name: semgrep-report
          path: semgrep-report.json
